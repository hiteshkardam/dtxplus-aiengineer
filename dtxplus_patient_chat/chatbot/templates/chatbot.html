<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        .received {
            align-self: flex-start;
            color: rgb(255, 255, 255);
        }
        .sent {
            background-color: #676767;
            color: rgb(0, 0, 0);
            align-self: flex-end;
        }
        .timestamp {
            display: block;
            font-size: 0.8em;
            color: #aaaaaa;
            margin-top: 5px;
        }
        #input-container {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        {% for message in messages %}
            <div class="message {{ message.type }}">
                {{ message.text|linebreaks }}<span class="timestamp">{{ message.timestamp }}</span>
            </div>
        {% endfor %}
    </div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        // Function to scroll to the bottom of the chat container
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Scroll to bottom on page load
        window.onload = function() {
            scrollToBottom();
        };
        sendButton.onclick = function() {
            const message = messageInput.value;
            if (message.trim()) {
                const timestamp = new Date().toLocaleString(); // Get current timestamp
                appendMessage(message, 'sent', timestamp);
                messageInput.value = '';

                // Send message to the server
                fetch('/send-message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        appendMessage(data.response, 'received', data.timestamp);
                    }
                });
            }
        };

        function appendMessage(message, type, timestamp) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `${message.replace(/\n/g, '<br>')}<span class="timestamp">${timestamp}</span>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto scroll to bottom
        }
    </script>

</body>
</html>
